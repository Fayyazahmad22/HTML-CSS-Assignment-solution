<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="nowhere-example.com" method="GET">
    <h1>Chapter # 7 - Forms</h1>
    <fieldset>
        <legend>Your Details: </legend>
        <label>Name:</label>
        <input type="text" name="name" required="required" />
        <br /><br />
        <label>Email:</label>
        <input type="text" name="email" required="required" />
        
    </fieldset>
    <br />
    <fieldset>
        <legend>Your Review:</legend>
        <label>How did you hear about us?</label>
        <select name="info" multiple="multiple" size="1" required="required">
            <option value="Google" selected="selected">Google</option>
            <option value="Facebook" >Facebook</option>
            <option value="News Paper">News Paper </option>
            <option value="TV">TV</option>
            <option value="Friend">Friend</option>
            <option value="other">Other</option>
        </select> 
        <br /><br />
        <legend>Would you like to visit again?</legend>
     
        <label><input type="radio" name="visit-feed-back" value="yes" checked="checked">Yes</label>
        <label><input type="radio" name="visit-feed-back" value="No" >NO</label>
        <label><input type="radio" name="visit-feed-back" value="Maybe" >Maybe</label>
        <br /><br />
        <label>Comments: </label>
        <br />
        <textarea name="comments" rows="5" cols="50">Please enter your comments....</textarea><br /><br />
        <label><input type="checkbox" name="sign-up">Sign me up for email updates</label>
        <br /><br />
        <input type="submit" value="submit review">
    </fieldset>

</form>
</body>
</html>
